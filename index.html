<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer type="module" src="./main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Игра в пары Classes</title>
</head>

<body>
  <div class="container input">
    <form class="input-group">
      <input type="text" class="form-control" placeholder="Введите количество карточек"
        aria-label="Введите количество карточек" aria-describedby="button-addon2">
      <button class="btn btn-secondary btn-sub" type="submit" id="button-addon2">Начать игру!</button>
    </form>
    <div class="container cards">
      <h1 class="title">Чтобы начать играть выбери количество карточек по&nbsp;вертикали/горизонтали в&nbsp;диапозоне
        от&nbsp;2-10.</h1>
      <ul id="cards-list" class="list list-reset d-flex flex-wrap col-12">
      </ul>
    </div>
  </div>
  <div class="game-over visually-hidden" role="dialog" id="game-over">
    <div class="game-over__content">
        <h2 class="game-over__title">Гейм овер</h2>
      <button type="button" class="btn btn-primary game-over__btn">Сыграть ещё раз</button>
    </div>
  </div>
</body>

</html>
